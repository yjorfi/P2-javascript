<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="dinosaur"></div>
        <div class="obstacle"></div>
        <div class="game-over">Game Over</div>
    </div>        
<audio src="/Opdracht_10/Images/Nyan-cat-music.mp3" autoplay></audio>
        <script>const dinosaur = document.querySelector('.dinosaur');
            const obstacle = document.querySelector('.obstacle'); 
            const gameOverText = document.querySelector('.game-over'); // haalt elementen uit de html op
            
            let isJumping = false;
            let isGameOver = false;
            document.addEventListener('keydown', function (event) {
                if (event.key === 'w' && !isJumping && !isGameOver) {
                    isJumping = true;
                    dinosaur.style.animation = 'jump 1s';
                    setTimeout(() => {
                        dinosaur.style.animation = 'none';
                        isJumping = false;
                    }, 800);
                }
            });
            
            
            function checkCollision() {
                const dinosaurRect = dinosaur.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
            
                if (
                    dinosaurRect.right > obstacleRect.left &&
                    dinosaurRect.left < obstacleRect.right &&
                    dinosaurRect.bottom > obstacleRect.top 
                ) {
                gameIsOver();
                }
            }
            
                
            setInterval(checkCollision, 10);
            
            function gameIsOver() {
                isGameOver = true;
                dinosaur.style.animation = 'none';
                obstacle.style.animation = 'none';
                gameOverText.style.display = 'block';
            }
            
                </script>
</body>
</html>
